<StackLayout class="page">
  <Label class="title" text="Sign in" ></Label>
  <Label class="label" text="Username"></Label>
  <TextField class="input-rounded" autofocus required [(ngModel)]="username"></TextField>
  <Label class="label" text="Password"></Label>
  <TextField class="input" secure="true" required [(ngModel)]="password"></TextField>
  <Button class="btn btn-primary" text="Submit" (tap)="handleSubmit()"></Button>
</StackLayout>
